<table class="table table-sm">
        <thead>
                <th class="col-3">Name</th>
                <th class="col-3">Country</th>
                <th class="col-3">City</th>
                <th class="col-3">Conclusion</th>
        </thead>
        <ng-container *ngFor="let customer of customerArray">
                <tr class="table-dark">
                        <td class="col-1">{{customer.fullName}}</td>
                        <td class="col-4">{{customer.email}}</td>
                        <td class="col-2">{{customer.mobile}}</td>
                        <td class="col-2">{{customer.location}}</td>
                        <td class="col-2">
                                
			<button class="btn btn-info" (click)="TravelService.populateForm(customer)" >Edit</button>
                               <button class="btn btn-danger" (click)="onDelete(customer.$key)" >Delete</button>
                        </td>
                </tr>
        </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage" >Deleted successfully</div>
